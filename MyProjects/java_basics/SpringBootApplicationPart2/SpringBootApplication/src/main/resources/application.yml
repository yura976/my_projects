server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/skillbox
    username: SKILLBOX
    password: SKILLBOX
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: false